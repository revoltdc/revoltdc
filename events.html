<html>
  <head>
    <title></title>
  </head>
  <body>
    <ul>
      {%for e in all_events%}
          <fieldset>
          	<li>Event Photo:<img width="100" height="100" src={{e["picture"]}} /></li>
          	<li>Topic:{{ e["name"] }}</li>
          	<li>Time:{{e["time"]}}</li>
          	<li>Event Details:{{e["detail"]}}</li>
          	<li>Loc:{{e["loc"]}}</li>  	
          </fieldset>
      {%end%}
    </ul>
  </body>
</html>
