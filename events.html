<html>
  <head>
    <title></title>
  </head>
  <body>
    <ul>
      {%for e in all_events%}
          <fieldset>
          	<li>Event Photo:<img width="100" height="100" src={{e["picture"]}} /></li>
          	<li>Topic:<a href='event_details?event_id={{e["event_id"]}}' >{{ e["name"] }}</a></li>
          	<li>Time:{{e["time"]}}</li>
          </fieldset>
      {%end%}
    </ul>
  </body>
</html>
